<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Grade Table</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
      <header>
          <div class="row no-gutters">
            <div class="col-sm-9">
                <h1 class="main_header">Student Page Table</h1>
            </div>
            <div class="col-sm-3 text-right">
               <h1>Average Grade <span class="badge badge-secondary grade"></span></h1>
            </div>
          </div>
      </header>
    <main>
      <div class="row">
          <div class="col-sm-9">
              <article class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Grade</th>
                      </tr>
                   </thead>
                   <tbody>
                  </tbody>
                </table>
            </article>
          </div>
          <div class="col-sm-3"><!--Form Bootstrap-->
              <form>
                <div class="form-group">
                  <!--Input 1-->
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text fas fa-user" id="inputGroup-sizing-lg"></span>
                    </div>
                    <input type="text" class="form-control" name="name">
                  </div>
                </div>
                <div class="form-group">
                  <!--Input 2-->
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text fas fa-university" id="inputGroup-sizing-lg"></span>
                    </div>
                    <input type="text" class="form-control" name="course">
                  </div>
                </div>
                <div class="form-group">
                  <!--Input 3-->
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text fas fa-graduation-cap" id="inputGroup-sizing-lg"></span>
                    </div>
                    <input type="text" class="form-control" name="grade">
                  </div>
                </div>
            </form>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary p-3">Add</button>
                <button type="reset" class="btn btn-secondary p-3 ml-4">Cancel</button>
            </div>
          </div><!--End of Form-->
      </div>
     </main>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="components/app.js"></script>
     <script src="components/grade-table.js"></script>
     <script src="components/page-header.js"></script>
     <script src="components/grade-form.js"></script>
     <script src="main.js"></script>
  </body>
</html>
